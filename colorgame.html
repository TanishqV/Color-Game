<!DOCTYPE html>
<html>
	<head>
		<title>ColorGame</title>
		<link rel="stylesheet" type="text/css" href="./cg.css">
		<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
	</head>
	<body>		
		<h2>THE
			<br>
			<span id="color">RGB(0, 0, 0)</span>
			<br>
			COLOR GAME
		</h2>
		
		<div id="stripe">
			<button style="text-align: left" id="restart">START AFRESH</button>
			<span id="msg"></span>
			<button id="easy" class="selected">EASY</button>
			<button id="hard">HARD</button>
		</div>
		<div id="boxes">
			<div class="sq" id="b1" style="display: block; background: rgb(0, 255, 0);"></div>
			<div class="sq" id="b2" style="display: block; background: rgb(0, 0, 255);"></div>
			<div class="sq" id="b3" style="display: block; background: rgb(255, 0, 0);"></div>
			<div class="sq" id="b4" style="display: block; background: rgb(0, 0, 0);"></div>
			<div class="sq" id="b5" style="display: none; background: rgb(0, 0, 0);"></div>
			<div class="sq" id="b6" style="display: none; background: rgb(0, 0, 0);"></div>
		</div>
		<script type="text/javascript" src="colorGame.js"></script>
	</body>
</html>
